services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      # Persist Ollama models
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    # GPU support (optional - uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # Voice Assistant Service
  voice-assistant:
    build: .
    container_name: linux-voice-ai
    privileged: true
    network_mode: host
    depends_on:
      - ollama
    environment:
      - DISPLAY=${DISPLAY}
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      - OLLAMA_BASE_URL=http://localhost:11434
    volumes:
      # Application code (for development)
      - ./:/app
      # X11 socket for display access (needed for hotkey)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # PulseAudio socket for audio
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      # Config persistence
      - ./config:/app/config
      # Logs persistence
      - ./logs:/app/logs
      # Models cache
      - ./models:/app/models
    devices:
      # Audio devices
      - /dev/snd:/dev/snd
    stdin_open: true
    tty: true
    restart: "no"

volumes:
  ollama_models:
    driver: local
